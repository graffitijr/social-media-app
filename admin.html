<!DOCTYPE html>
<html id="html">
<head>
    <title>Title</title>
    <style>
        body, html {
            background-color: #272829;
        }
        #current-content {
            color: white;
        }
    </style>
</head>
<body>
<button id="clear" onclick="ClearEverything()">Clear Everything From Backend</button>
<p id="current-content">Nothing Yet</p>


<script>
    //varify if signed in
    const DisplayedContent = document.getElementById('current-content');

    document.addEventListener("DOMContentLoaded", () => {
        if (localStorage.getItem("admin") !== "true") {
            document.getElementById("html").style.visibility = "hidden";
            window.location.href="index.html";
        }
        RequestPublicContent();
    })


    async function RequestPublicContent(){
        const res = await fetch("https://backend-worker.noahrich2028.workers.dev/get-content");

        RenderContent(await res.text());
    }

    function RenderContent(content){
        DisplayedContent.innerHTML = content;
    }

    ButtonClear = document.getElementById('clear');

    async function ClearEverything(){
        await fetch("https://backend-worker.noahrich2028.workers.dev/clear-content")
    }
</script>
</body>
</html>
